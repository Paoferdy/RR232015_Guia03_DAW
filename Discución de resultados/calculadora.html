<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <script src="calculadora.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <h1>Calculadora</h1>
            </div>
            <div class="row"></div>
            <h2>Resultado:</h2>
                <input type="number" id="Resultado" disabled>
            </div>
            <div class="row">
                <input type="number" id="numero01" placeholder="Numero 1">
                <input type="number" id="numero02" placeholder="Numero 2">
                <hr>
            </div>
            <div class="row">
                <button type="button" id="suma">+</button>
                <button type="button" id="resta">-</button>
                <button type="button" id="multiplicacion">*</button>
                <button type="button" id="division">/</button>
                <button type="button" id="residuo">Residuo</button>
                <button type="button" id="inversa">Inversa</button>
                <button type="button" id="potenciacion">Potenciacion</button>
                <button type="button" id="raiz">Raiz Cuadradada</button>
                <hr>
            </div>
        </div>
    </form>
    
</body>
</html>
